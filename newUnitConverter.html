<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="/CSS/newUnitConverter.css">

</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Poppins:700" rel="stylesheet">
    

    <h1>UNIT CONVERTER</h1>

    <div class="container">
        
    
        <form name="property_form">
            <span>
                <select class="select-property" id="dimensions" name="the_menu" size=1
                    onChange="UpdateUnitMenu(this, document.form_A.unit_menu); UpdateUnitMenu(this, document.form_B.unit_menu)">
                </select>
            </span>
        </form>
    
        <div class="converter-side-a">
            <form name="form_A" onSubmit="return false">
                <input type="number" class="numbersonly" step="any" id="input" name="unit_input" maxlength="10" value="0"
                    onKeyUp="CalculateUnit(document.form_A, document.form_B)">
                <span>
                    <select name="unit_menu" id="subselector" onChange="CalculateUnit(document.form_B, document.form_A)">
                    </select>
                </span>
            </form>
        </div> 
    
        <div class="converter-side-b">
            <form name="form_B" onSubmit="return false">
                <input type="number"  class="numbersonly" id="output" name="unit_input" maxlength="10" value="0"
                    onkeyup="CalculateUnit(document.form_B, document.form_A)">
                <span>
                    <select name="unit_menu" id="convertinto" onChange="CalculateUnit(document.form_A, document.form_B)">
                    </select>
                </span>
            </form>
        </div> 

        <button id="swapunits" afterswap()>Swap Units</button>

    </div><!-- /converter-wrapper -->

<script src="/JAVAScript/newUnitConverter.js"></script>

</body>
</html>
